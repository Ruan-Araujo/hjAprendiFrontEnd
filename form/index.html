<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Bicicletaria do Alcides</title>
    <link rel="stylesheet" href="./css/estilo.css">
  </head>
  
  <body>
    <div class="header">
      <header>
        <nav>
          <img class="logo" src="./img/bikeLogo.png" alt="Logo">
          <ul class="menu">
            <li class="item">Bicicletas</li>
            <li class="item">Peças</li>
            <li class="item">Acessórios</li>
            <li class="item">Serviços</li>
          </ul>
          <label for="procura"></label>
            <input type="text" id="procura" name="procura" placeholder="Digite sua busca">
        </nav>
      </header>
    </div>

    <main>
      <div>
        <img src="./img/velocipede.jpg" alt="Bicicleta Antiga - Velocípede">
        <p>Clique no botão ao lado para assistir o video relacionado ao produto.</p>
        <button><a href="https://www.youtube.com/watch?v=nZGKhJymayU">Assistir ao vídeo</a></button>
      </div>
      
      <div>
       <h1 class="titulo">Bicicleta Especial Estilo Antigo - Clássico Triciclo Velocípede</h1>
       <p class="subtitulo">Complete suas informações para realizar o pagamento</p>
      </div>

      <form action="">
        <div>
          <label for="">Método de Pagamento</label>
          <label for="Método de Pagamento">
            <input type="radio" name="método-pagamento" id="método-pagamento" value="cartão de crédito "> Cartão de Crédito 
          </label>

          <label for="Método de Pagamento">
            <input type="radio" name="método-pagamento" id="método-pagamento" value="cartão de débito "> Cartão de Débito 
          </label>

          <label for="Método de Pagamento">
            <input type="radio" name="método-pagamento" id="método-pagamento" value="Boleto "> Boleto 
          </label>

          <label for="Método de Pagamento">
            <input type="radio" name="método-pagamento" id="método-pagamento" value="Pay-pal"> Pay-Pal
          </label>
        </div>

        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
        </div>

        <div class="campo">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email">
      </div>

      <div class="password">
        <label for="password">Senha</label>
        <input type="password" id="senha" name="password" placeholder="Digite sua senha">
    </div>
      </form>
    </main>
  </body>
</html>
