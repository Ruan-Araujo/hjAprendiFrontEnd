<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div>
        <h1 class="titulo">Login</h1>
        <p class="subtitulo">Complete suas Informações</p>
        <br>
    </div>

    <form action="/cadastro" method="POST">
        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
        </div>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email">
        </div>

        <div class="password">
            <label for="password">Senha</label>
            <input type="password" id="senha" name="password" placeholder="Digite sua senha">
        </div>

        <div>
            <label for="">Que tipo de detetização você quer?</label><br>
            <label for="tipo-detetizacao">
                <input type="radio" id="tipo-detetizacao" name="tipo-detetização" value="Preventiva">Preventiva
            </label>
            <br>
            <label for="tipo-detetizacao">
                <input type="radio" id="tipo-detetizacao" name="tipo-detetização" value="Remoçao"> Remoção
            </label>
        </div>

        <br>
        <button>Entrar</button>
        
    </form>
</body>
</html>
