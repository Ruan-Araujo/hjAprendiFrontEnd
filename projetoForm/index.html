<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Entre em contato</title>
    <link rel="stylesheet" href="./css/estilo.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,300;1,400;1,600&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="content">
        <div class="cabecalho">
          <header>
            <img src="./img/logoLoremlogFinal.jpg" alt="Logo" class="logo">
          </header>
      
          <nav class="menu">
            <ul>
              <li class="item"><a href="#">Inicio</a></li>
              <li class="item"><a href="#">Produtos</a></li>
              <li class="item"><a href="#">Contatos</a></li>
            </ul>
          </nav>
        </div>
      
          <section class="principal">
            <form action="">  
              <h1 id="titulo">Entre em contato</h1>
              <div class="infoPessoais">
                
                <label for="nome" class="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" class="info">
              </div>
                
              <div class="infoPessoais">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" class="info">
              </div>
    
              <div class="area">
                <label class="h2" for="">Você atua em qual área no Desenvolvimento Web?</label>
                <label for="devWeb" class="especializacao">
                  <input type="radio" name="devWeb" value="Frontend" class="radio"> Frontend
                </label>
                <label for="devWeb" class="especializacao">
                  <input type="radio" name="devWeb" value="Backend" class="radio"> Backend
                </label>
                <label for="devWeb" class="especializacao">
                  <input type="radio" name="devWeb" value="Fullstack" class="radio"> Fullstack
                </label>
              </div>
    
              <div class="textarea-submit">
                <label for="mensagem"></label>
                <textarea name="mensagem" id="mensagem" style="width: 45em" rows="6" placeholder="Deixe uma mensagem"></textarea>
                <br>
                <input class="button" type="submit" class="submit">
              </div>
            </form>
          </section>
      </div>
    </main>
  </body>
</html>
